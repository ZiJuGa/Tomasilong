<ion-modal-view>
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="registerData.confirmPassword">
        </label>
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="tel" ng-model="registerData.phone">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Gender</span>
          <select ng-model="registerData.gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Do you have payong?</span>
          <select ng-model="registerData.payong">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doRegister(); $event.preventDefault();" type="button">Register</button>
        </label>
      </div>

      <div class="text-center">
        <h4><a href="#/login">< Go Back</a></h4>
      </div>
  </ion-content>
</ion-modal-view>
